<section data-ng-controller="RatingsController">
 <!-- Carousel
    ================================================== -->
    <div class="carousel slide">
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <h2>{{slide.text}}</h2>
          </div>
        </slide>
      </carousel>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- One column of text below the carousel -->
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>How many stars would you give to XXXX Brewery: </h2>
          <rating class="stars" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>

          <pre style="margin:15px 0;">Stars: <b>{{rate}}</b>  <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span></b></pre>

          <button class="btn btn-lg btn-danger" ng-click="reset()" ng-disabled="isReadonly">Clear</button>
          <button class="btn btn-lg btn-default" ng-click="isReadonly = ! isReadonly; saveRating()">Save</button>

        </div><!-- /.col-lg-12 -->
      </div><!-- /.row -->


      <!-- START THE FEATURETTES -->

      <div class="text-center" ng-repeat="rating in ratings">

        <hr class="featurette-divider">

        <div class="row featurette">
          <div class="col-md-7">
            <h2 class="featurette-heading">You may also like: <span class="text-muted">{{rating.name}}</span></h2>
            <p class="lead">Number of stars {{ rating.ratings.stars.number }}</p>
          </div>
          <div class="col-md-5">
            <img class="featurette-image img-responsive" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
          </div>
        </div>

      <div>

      <!-- /END THE FEATURETTES -->

</section>
