<!DOCTYPE html>
<!-- define angular app -->
<html lang="en" data-ng-app="onTappApp">

            <li><a href="https://github.com/green-brass-doberman/on-tapp" target="blank">About</a></li>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; Green Brass Doberman 2015</p>
      </div>
