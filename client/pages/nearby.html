<div class="container">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
    <ui-gmap-markers models="allMarkers" coords="'self'" icon="'icon'" click="'onClick'">
      <ui-gmap-windows show="show">
        <div ng-non-bindable>{{title}}</div>
      </ui-gmap-windows>
    </ui-gmap-markers>
  </ui-gmap-google-map>

  <hr>

  <button class="btn btn-default btn-lg" ng-click="getCurrentLocation()"> Get my location</button>
  <p class="pull-right">My current location is: {{coords.lat}}, {{coords.long}}</p>

  <hr>

  <div class="container">
    <accordion>
      <accordion-group ng-repeat="brewery in breweries | orderBy: 'distance'" is-open="status.isItemOpen[$index]">
        <accordion-heading>
          {{brewery.brewery.name}} <span class="pull-right badge">Distance: {{brewery.distance}}</span>
        </accordion-heading>
          {{brewery.brewery.description}}
          <p><a class="btn btn-default pull-right" href="#/ratings" role="button">Give your ratings &raquo;</a></p>
      </accordion-group>
    </accordion>
  </div>
</div>
