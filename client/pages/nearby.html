<div class="container">
  <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="true" options="options">
    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
    </ui-gmap-marker>
  </ui-gmap-google-map>
</div>

<hr>

<div class="container">
  <accordion>
    <accordion-group ng-repeat="brewery in breweries | orderBy: 'distance'" is-open="status.isItemOpen[$index]">
      <accordion-heading>
        {{brewery.name}} <span class="pull-right badge">Distance: {{brewery.distance}}</span>
      </accordion-heading>
        {{brewery.description}}
        <p><a class="btn btn-default pull-right" href="#/ratings" role="button">Give your ratings &raquo;</a></p>
    </accordion-group>
  </accordion>
</div>
