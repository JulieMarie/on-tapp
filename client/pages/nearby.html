<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Google Map</h1>
        <p>This is a just a placeholder for later use.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">You are here &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- ng-repeat directive to display the brewery information -->
      <!-- with filter to the breweries based on the distance in accending order: -->
      <div class="row" ng-repeat="brewery in breweries | orderBy: 'distance'">
        <div class="col-md-12">
          <h2>{{brewery.name}} </h2>
          <p><a class="btn btn-default pull-right" href="#/ratings" role="button">Give your ratings &raquo;</a></p>
          <p>{{brewery.description}}</p>
          <p>Distance: {{brewery.distance}}</p>
        </div>
        <hr>
      </div>
