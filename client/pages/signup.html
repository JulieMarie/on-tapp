<div class="container">

  <form class="form-signin" ng-submit='signup()'>
    <h2 class="form-signin-heading text-center">Sign up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model='user.email' required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model='user.username' required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>

</div> <!-- /container -->
